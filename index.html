<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>geoquiz</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="globe-container"></div>
    <button id="btn-enter">enter</button>
    <form>
      <input type="checkbox" id="checkbox-africa" name="africa" />
      <label for="africa">Africa</label>
      <input type="checkbox" id="checkbox-asia" name="asia" />
      <label for="asia">Asia</label>
      <input type="checkbox" id="checkbox-europe" name="europe" />
      <label for="europe">Europe</label>
      <input type="checkbox" id="checkbox-north" name="north-america" />
      <label for="north-america">North America</label>
      <input type="checkbox" id="checkbox-south" name="south-america" />
      <label for="south-america">South America</label>
      <input type="checkbox" id="checkbox-oceania" name="oceania" />
      <label for="oceania">Oceania</label>
      <input type="checkbox" id="checkbox-all" name="all" />
      <label for="all">All</label>
    </form>
    <button id="btn-start">start</button>
    <input type="text" id="input-text" placeholder="Enter Country Name" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
